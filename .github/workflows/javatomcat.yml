name: Java CI/CD Pipeline to Tomcat

on:
  push:
    branches: [ main ]   # Trigger on push to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Build with Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4. Upload WAR as artifact (optional, for later jobs)
      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp
          path: target/*.war

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production   # âœ… ties deployment to production env

    steps:
      # 5. Download WAR artifact
      - name: Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: myapp

      # 6. Deploy WAR to Tomcat (via SCP + restart)
      - name: Deploy WAR to Tomcat
        run: |
          echo "Deploying WAR to Tomcat server..."
          scp -o StrictHostKeyChecking=no *.war ${{ secrets.SSH_USER }}@${{ secrets.TOMCAT_SERVER }}:/opt/tomcat/webapps/
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.TOMCAT_SERVER }} "sudo systemctl restart tomcat"
